{% macro pagination(url='/', end=10, int=None, request=None) %}
<ul class="pagination">
    <li class="waves-effect">
      <a href="{% if int(request.args.get('page', 1)) <= 1 %}{%else%}{{url}}?page={{int(request.args.get('page', 1))-1}}{%endif%}"><<</a></li>
    {% for i in range(1, end+1) %}
    <li class="
    {% if loop.index==int(request.args.get('page', 1)) %}
    active{% else %}waves-effect{% endif %}"><a href="/?page={{ loop.index }}">{{loop.index}}</a></li>
    {% endfor %}
    <li class="waves-effect">
      <a href="{% if int(request.args.get('page', 1)) >= end %}{%else%}{{url}}?page={{int(request.args.get('page', 1))+1}}{%endif%}">>></a></li>
  </ul>
{% endmacro %}
