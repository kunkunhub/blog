<!DOCTYPE html>
<html>

<head>
    <style>
        .backbut {
            background-color: rgb(145, 224, 255);
            border: none;
            color: white;
            padding: 5px 12px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 15px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
    <meta charset="utf-8">
    <title>JavaScript验证输入</title>
</head>

<body>

    <h1>JavaScript 验证输入</h1>

    <p>请输入 1 到 10 之间的数字：</p>

    <input id="numb">

    <button type="button" onclick="myFunction()">提交</button>

    <p id="demo"></p>

    <script>
        function myFunction() {
            var x, text;

            // 获取 id="numb" 的值
            x = document.getElementById("numb").value;

            // 如果输入的值 x 不是数字或者小于 1 或者大于 10，则提示错误 Not a Number or less than one or greater than 10
            if (isNaN(x) || x < 1 || x > 10) {
                text = "输入错误";
            } else {
                text = "输入正确";
            }
            document.getElementById("demo").innerHTML = text;
        }
    </script>
    <a href="{{ url_for('index') }}" class="backbut">返回首页</a>
</body>

</html>
